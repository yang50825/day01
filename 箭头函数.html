<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fn0 = (a, b) => {
            return a + b;
        }
        console.log(fn0('5', '6'));
        // 只有一行代码可以省去return 和{}
        const fn = (num1, num2) => num1 + num2;
        console.log(fn(1, 3));
        // 形参只有一个可以省去()
        const fn1 = num => num;
        console.log(fn1(1));
    </script>
</body>
</html>
