<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1、函数体中只有一句代码，且是函数的返回值可以省略花括号
      let fn = (a, b) => a + b
      console.log(fn(1, 2))

      const obj = { name: '张三' }
      function f1() {
        console.log(this)
        return () => console.log(this)
      }

      const resFn = f1.call(obj)
      resFn()
    </script>
  </body>
</html>
