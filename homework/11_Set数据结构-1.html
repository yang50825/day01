<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Set本身是一个构造函数， 类似于数组，但是没有重复的值
      let s = new Set([1, 2, 3, 3, 3])
      console.log(s.size)

      // 利用Set做数组去重
      let s2 = new Set([1, 3, 2, 5, 3, 5])
      console.log(s2.size)
      let arr = [...s2]
      console.log(...arr)

      //   Set的方法
      //   1、add(value)添加某个值
      // 2、delete(value) 删除某个值
      // 3、has(value) 判断有米有这个值
      let s3 = new Set()
      s3.add(1).add(5)
      console.log(s3.size)
      s3.delete(1)
      console.log(s3.size)
      console.log(...s3)
      s3.forEach((val) => console.log(s3.has(5)))
    </script>
  </body>
</html>
