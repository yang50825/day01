<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array.from(要转换的对象, 函数) 可以将类数组对象或可以遍历的对象转换为真正的数组
      let arrLike = {
        0: 1,
        1: 2,
        2: 3,
        length: 3,
      }

      let arr = Array.from(arrLike)
      console.log(arr)
    </script>
  </body>
</html>
