<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        width: 100px;
        height: 50px;
        background-color: rgb(37, 118, 175);
        border-radius: 10px;
        color: #fff;
        text-align: center;
        line-height: 50px;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Promise 初体验</h2>
      <div class="btn" id="btn">点击抽奖</div>
    </div>

    <script>
      // 生成随机数
      function rand(m, n) {
        return Math.ceil(Math.random() * (n - m + 1)) + m - 1
      }

      const btn = document.querySelector('#btn')
      btn.addEventListener('click', function () {
        const p = new Promise((resolve, reject) => {
          setTimeout(() => {
            let n = rand(1, 100)
            // 判断
            if (n <= 30) {
              resolve(n) //调用后可以将promise的状态改为成功
            } else {
              reject(n) //调用后可以将promise的状态改为失败
            }
          }, 1000)
        })

        p.then(
          (value) => {
            alert('恭喜中奖，号码为' + value)
          },
          (reason) => {
            alert('没中奖' + reason)
          }
        )
      })
    </script>
  </body>
</html>
